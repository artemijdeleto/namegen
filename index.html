<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name generator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			font-family: Inter, Helvetica, Roboto, sans-serif;
		}

		main {
			max-width: 1080px;
			padding: 2rem;
			margin: 0 auto;
		}
	</style>
</head>
<body class="bg-dark text-white">
	<main>
		<h1>Generate name</h1>
		<p class="text-muted">And check its availability</p>
		<hr>
		<p>Recommended: 10-20 words, 5-10 characters</p>
		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="quality">Quality</label>
				<select id="quality" class="custom-select">
					<option value="10">Low</option>
					<option value="100" selected>Standard</option>
					<option value="1000">Good</option>
					<option value="10000">Ultimate</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="amount">Amount</label>
				<input id="amount" type="number" class="form-control" placeholder="e.g: 5, 50" value="10">
			</div>
			<div class="form-group col-md-2">
				<label for="length">Length</label>
				<input id="length" type="number" class="form-control" placeholder="e.g: 4, 10" value="6">
			</div>
			<div class="form-group col-md-4">
				<label for="firstLetter">First letter</label>
				<input id="firstLetter" class="form-control" placeholder="e.g: d / a,z,e">
			</div>
			<div class="form-group col-md-4">
				<label for="exclude">Exclude</label>
				<input id="exclude" class="form-control" placeholder="e.g: q / w,z,y">
			</div>
		</div>
		<button class="btn btn-primary btn-block btn-lg">Generate</button>
		<hr>

		<div class="container-fluid">
			<div id="names" class="row justify-content-between">
				<p class="lead">Play with settings and generate amazing words!</p>
			</div>
		</div>
	</main>
	<script type="module" src="script.js"></script>
</body>
</html>
